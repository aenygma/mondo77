<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- wavesurfer.js -->
  <script src="js/wavesurfer.js"></script>

  <!-- plugins -->
  <script src="js/wavesurfer.timeline.js"></script>
  <script src="js/wavesurfer.regions.js"></script>
  <script src="js/wavesurfer.minimap.js"></script>

  <script src="js/index.js"></script>
  <style>
  body hr {
    margin: 1.8em;
    width: 80%;
  }
  #errorbox {
    background-color: #ffabab;
    padding: 0.2em;
    margin: 0.8em;
    display: none;
    border: 1px solid #e1e1e1;
    border-radius: 4px;
  }
  .track{
    margin: 10px;
    padding: 10px;
    border: 1px solid #e1e1e1;
    border-radius: 4px;
  }
  /*from http://youmightnotneedjquery.com/ */
  .show {
    transition: opacity 400ms;
  }
  .hide {
    opacity: 0;
  }
  </style>

</head>
<body class="container">

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="ten columns">
  <h1>.</h1>
  <div class="row">
    <form id="mainform">
      <div class="eleven columns">
        <input class="u-full-width" type="url" placeholder="Enter YouTube url" name="urlInput" id="urlInput">
      </div>
      <div class="one columns">
        <input class="button-primary" type="submit" value="Add" id="addtrack">
      </div>
    </form>
  </div>
  <div class="row" id="errorbox"></div>
  <div class="row" id="timebox">
    <!--label for="clocktime" style="font-size: 1em">Time:</label-->
    <div class="two columns" id="clocktime" style="font-size: 2em">
      <div id="minutes" class="u-pull-left">00</div>
      <div class="u-pull-left">:</div>
      <div id="seconds" class="u-pull-left">00</div>
    </div>

    <!--label for="clockbeat" style="font-size: 1em">Beat:</label-->
    <div class="two columns" id="clockbeat" style="font-size: 2em">
      <div id="topbeat" class="u-pull-left">0</div>
      <div class="u-pull-left">/</div>
      <div id="bottombeat" class="u-pull-left">4</div>
    </div> 
  </div>
  <hr/>
  <div class="row">
    <div id="tracklist" class="eleven columns">
    </div>
  </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
